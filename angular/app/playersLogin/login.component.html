<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <h1>Login</h1>
        <form #playerLogin="ngForm">
            <div class="form-group">
                <input [(ngModel)]="model.email" type="text" class="form-control" name="email" required placeholder="Enter your email"/>
                <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
            </div>

            <div class="form-group">
                <input [(ngModel)]="model.password" type="password" class="form-control" name="password" required placeholder="Password"/>
                <!--  <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
            </div>

            <div class="form-group">
                <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
            </div>

            <div>
                <p>Create an account! <a [routerLink]="['/register']" routerLinkActive="active">Register here</a></p>          
            </div>
        </form>
    </div>
</div>
