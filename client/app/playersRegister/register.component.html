<div class="container">
    <div class="col-md-6 col-md-offset-3 background-divs">
        <h1>Register</h1>
        <form #playerForm="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" class="form-control" required minlength="4" maxlength="15" name="name" placeholder="Enter your name" [(ngModel)]="player.name" #name="ngModel">
                <div *ngIf="name.errors && (name.dirty||name.touched)" class="alert alert-danger">
                    <div [hidden]="!name.errors.required">Name is required</div>
                    <div [hidden]="!name.errors.minlength">Name must be at least 4 characters long.</div>
                    <div [hidden]="!name.errors.maxlength">Name cannot be more than 15 characters long.</div>
                </div>   
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="you@example.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="player.email">                 

                <!--<div *ngIf="email.errors && (name.email||name.email)" class="alert alert-danger">
                    <div [hidden]="!email.errors.required">Email is required</div>
                    <div [hidden]="!email.errors.minlength">Email must respect email@test.com pattern</div>
                </div>   -->
            </div>            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Must have at least 6 characters" [ngModel]="player.password" required [(ngModel)]="player.password">
            </div>
            <div class="form-group">
                <label>Confirm your password</label>
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" [ngModel]="player.confirmPassword" required validateEqual="password" [(ngModel)]="player.confirmPassword">
            </div>
            <div class="form-group">  
                <button type="submit" class="btn btn-primary" (click)="registerPlayer()" [disabled]="!playerForm.form.valid">Register</button>
                <button type="reset" class="btn btn-danger">Clear Fields</button>
                <hr>
                <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="active">Login here</a></p> 
            </div>         
        </form>
    </div>
</div>
